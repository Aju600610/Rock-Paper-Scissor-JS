<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="logo.jpg" alt="">
        

    </header>

    <div class="container">

        <div class="box">
            <div class="score-title">
                <h2>Human VS Computer</h2>
                <input type="button" value="Attempt :0" id="attempt-info">
            </div>
    
            <div class="score-board">
                <div class="human">
                    <input type="button" value="0" id="h-score">
                    <label for="h-title">HUMAN</label>
                    <input type="button" value="" id="h-selection">
                    <input type="button" value="Total:0" id="h-total">
                    
                
                </div>
    
                <div class="computer">
                    <input type="button" value="0" id="c-score">
                    <label for="c-title">COMPUTER</label>
                    <input type="button" value="" id="c-selection">
                    <input type="button" value="Total:0" id="c-total">
                    
    
                </div>
    
            </div>
    
    
            <div class="result">
                <input type="label" id="result-label" value="">
            </div>
            <div class="btn-holder">
                <button id="btn-rock" onclick= " playGame('rock') " > rock</button>
                <button id="btn-paper" onclick=" playGame('paper')" >paper</button>
                <button id="btn-scissors" onclick=" playGame('scissors')" >scissors</button>
            </div>
            <div class="reset-btn-holder">
                <button id="reset" onclick="reset()"> New Game</button>
            </div>
            

        </div>

    

        


    </div>


    <script>

         const score = {
            win :0, 
            loss :0,
            tie :0,
            attempt :0

        };

        function playGame( uInput ){
            
            const cInput= cChoice();
            score.attempt+=1;

            if(score.attempt<=5){
                document.getElementById("attempt-info").value="Attempt : "+ score.attempt;

            
            
            
                if(uInput==='rock'){
                    document.getElementById("h-selection").value="Rock Selected";
                    if(cInput==='rock'){
                        document.getElementById("c-selection").value="Rock Selected";
                        tie();
                    }
                    else if(cInput==='scissors'){
                        document.getElementById("c-selection").value="Scissors Selected";
                        won();
                    }
                    else if(cInput==='paper'){
                        document.getElementById("c-selection").value="Paper Selected";
                        lost();
                    }
                }

                else if(uInput==='paper'){
                    document.getElementById("h-selection").value="Paper Selected";
                    if(cInput==='rock'){
                        document.getElementById("c-selection").value="Rock Selected";
                        won();
                    }
                    else if(cInput==='scissors'){
                        document.getElementById("c-selection").value="Scissors Selected";
                        lost();
                    }
                    else if(cInput==='paper'){
                        document.getElementById("c-selection").value="Paper Selected";
                        tie();
                    }
                }

                else if(uInput==='scissors'){
                        document.getElementById("h-selection").value="Scissors Selected";
                        if(cInput==='rock'){
                            document.getElementById("c-selection").value="Rock Selected";
                            lost();
                            
                        }
                        else if(cInput==='scissors'){
                            document.getElementById("c-selection").value="Scissors Selected";
                            tie();
                            
                        }
                        else if(cInput==='paper'){
                            document.getElementById("c-selection").value="Paper Selected";
                            won();
                            
                        }
                    }
             }  

             else {
                if(score.win>score.loss){
                    alert('Winner ,You got '+ score.win +' points');
                }
                else  if(score.win<score.loss) {
                    alert("Better luck next time");
                }
                else   {
                    alert("Game tie");
                }
                reset();
             }
        }

        function won(){
            document.getElementById("result-label").value="You Won";
            document.getElementById("c-score").value="0";
            ++score.win;
            document.getElementById("h-total").value="Total:"+ score.win;
            document.getElementById("c-total").value="Total:"+ score.loss;

            document.getElementById("h-score").value="1";
            
        }

        function lost(){
            document.getElementById("result-label").value="You lost";
            ++score.loss;
            document.getElementById("h-total").value="Total:"+ score.win;
            document.getElementById("c-total").value="Total:"+ score.loss;
            document.getElementById("c-score").value="1";
            document.getElementById("h-score").value="0";
            

        }

        function tie(){
            document.getElementById("result-label").value="Game Tie";
            ++score.tie;
            document.getElementById("c-score").value="0";
            document.getElementById("h-score").value="0";
            
        }

        function cChoice(){
            const cInput= Math.random();
            let cOption='';
            if (cInput>=0 && cInput<(1/3)){
                cOption='rock';
            }
            else if (cInput>=(1/3) && cInput<(2/3)){
                cOption='paper';

            }
            else {
                cOption='scissors';

            }
            return cOption;
        }

        function reset(){
            document.getElementById("result-label").value=" ";
            document.getElementById("c-score").value="0";
            document.getElementById("h-score").value="0";
            document.getElementById("h-selection").value=" ";
            document.getElementById("c-selection").value=" ";
            document.getElementById("attempt-info").value="Attempt : 0";
            document.getElementById("h-total").value="Total: 0";
            document.getElementById("c-total").value="Total: 0";
            score.attempt=0;
            score.win=0;
            score.loss=0;
            score.tie=0;
           

        }

       

       


       
       
    </script>

    
    
</body>
</html>
